<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Chocographe</title>
</head>
<body>
    <h1>Chocographe</h1>
    <div class="preferences">
        <select id="boardSize">
            <option value="9">3x3</option>
            <option value="16">4x4</option>
            <option value="25">5x5</option>
        </select>
        <button class="startGame">Ok</button>
    </div>
    <div class="none gameboard">
        <div class="infos">
            <p>Temps : <span id="time"></span> s</p>
            <p>Score : <span id="score">0</span></p>
        </div>
        <div id="gameboard"></div>
    </div>
    <div class="none results">
        <p>Partie terminé !</p>
        <p>Vous avez marqué <span id="points"></span> points !</p>
    </div>
</body>
</html>
